<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encryption Engine Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 1.5rem;
    }
    .stat {
      margin-bottom: 1rem;
    }
    .label {
      color: #888;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .value {
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>🧠 Encryption Engine Status</h1>
  <div class="stat"><span class="label">🧵 Threads:</span> <span id="threads" class="value">-</span></div>
  <div class="stat"><span class="label">💤 Idle Threads:</span> <span id="idleThreads" class="value">-</span></div>
  <div class="stat"><span class="label">⚙️ Utilization:</span> <span id="utilization" class="value">-</span></div>
  <div class="stat"><span class="label">📚 Queue Size:</span> <span id="queueSize" class="value">-</span></div>
  <div class="stat"><span class="label">📈 Utilization Graph:</span></div>
  <canvas id="utilChart" width="600" height="300"></canvas>

<script>
  const ctx = document.getElementById('utilChart').getContext('2d');
  const utilData = {
    labels: [],
    datasets: [{
      label: 'Utilization (%)',
      borderColor: '#0f0',
      backgroundColor: 'transparent',
      data: [],
      tension: 0.3
    }]
  };

  const utilChart = new Chart(ctx, {
    type: 'line',
    data: utilData,
    options: {
      responsive: true,
      animation: false,
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: {
            color: '#888'
          }
        },
        x: {
          ticks: {
            color: '#888'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#0f0'
          }
        }
      }
    }
  });

async function fetchStatus () {
  try {
    const res = await fetch("/status");
    const data = await res.json();

    // Update the UI
    document.getElementById("threads").textContent = data.threads;
    document.getElementById("idleThreads").textContent = data.idleThreads;
    document.getElementById("utilization").textContent = (data.utilization * 100).toFixed(1) + "%";
    document.getElementById("queueSize").textContent = data.queueSize;

    // Chart update
    const now = new Date().toLocaleTimeString();
    if (utilData.labels.length > 30) {
      utilData.labels.shift();
      utilData.datasets[0].data.shift();
    }
    utilData.labels.push(now);
    utilData.datasets[0].data.push((data.utilization * 100).toFixed(1));
    utilChart.update();

    // 💬 Show toast only on success
    showToast();
  } catch (err) {
    console.error("Failed to fetch status:", err);
  }
}

  fetchStatus();
  showToast();
  setInterval(fetchStatus, 2000);
</script>
<script>
  console.log("🚀 Hello from JavaScript!");
  alert("JavaScript is working!");
</script>

<div id="toast"></div>
<style>
  #toast {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.8rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    box-shadow: 0 0 10px #0005;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
</style>


<div id="toast">🟢 Live — engine status is green</div>

<script>
  function showToast(utilization) {
    const toast = document.getElementById("toast");

    let bg = "#0f0"; // default green
    let text = "🟢 Live — Engine is healthy";

    if (utilization >= 90) {
      bg = "#f00";
      text = "🔴 Warning — Utilization critical!";
    } else if (utilization >= 70) {
      bg = "#ff0";
      text = "🟡 Caution — High load";
    }

    toast.style.backgroundColor = bg;
    toast.style.color = utilization >= 70 ? "#000" : "#111";
    toast.textContent = text;
    toast.style.opacity = 1;

    setTimeout(() => {
      toast.style.opacity = 0;
    }, 3000);
  }

  async function fetchStatus() {
    try {
      const res = await fetch("/status");
      const data = await res.json();

      document.getElementById("threads").textContent = data.threads;
      document.getElementById("idleThreads").textContent = data.idleThreads;
      document.getElementById("utilization").textContent = (data.utilization * 100).toFixed(1) + "%";
      document.getElementById("queueSize").textContent = data.queueSize;

      const now = new Date().toLocaleTimeString();
      if (utilData.labels.length > 30) {
        utilData.labels.shift();
        utilData.datasets[0].data.shift();
      }

      utilData.labels.push(now);
      utilData.datasets[0].data.push((data.utilization * 100).toFixed(1));
      utilChart.update();

      // 🧃 Show the toast after successful update
      showToast(data.utilization * 100);
    } catch (err) {
      console.error("Failed to fetch status:", err);
    }
  }

  fetchStatus();
  setInterval(fetchStatus, 2000);
</script>
