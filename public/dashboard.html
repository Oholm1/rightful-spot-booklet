<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encryption Engine Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 1.5rem;
    }
    .stat {
      margin-bottom: 1rem;
    }
    .label {
      color: #888;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .value {
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Encryption Engine Status</h1>
  <div class="stat"><span class="label">ğŸ§µ Threads:</span> <span id="threads" class="value">-</span></div>
  <div class="stat"><span class="label">ğŸ’¤ Idle Threads:</span> <span id="idleThreads" class="value">-</span></div>
  <div class="stat"><span class="label">âš™ï¸ Utilization:</span> <span id="utilization" class="value">-</span></div>
  <div class="stat"><span class="label">ğŸ“š Queue Size:</span> <span id="queueSize" class="value">-</span></div>
  <div class="stat"><span class="label">ğŸ“ˆ Utilization Graph:</span></div>
  <canvas id="utilChart" width="600" height="300"></canvas>

<script>
  const ctx = document.getElementById('utilChart').getContext('2d');
  const utilData = {
    labels: [],
    datasets: [{
      label: 'Utilization (%)',
      borderColor: '#0f0',
      backgroundColor: 'transparent',
      data: [],
      tension: 0.3
    }]
  };

  const utilChart = new Chart(ctx, {
    type: 'line',
    data: utilData,
    options: {
      responsive: true,
      animation: false,
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: {
            color: '#888'
          }
        },
        x: {
          ticks: {
            color: '#888'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#0f0'
          }
        }
      }
    }
  });

async function fetchStatus () {
  try {
    const res = await fetch("/status");
    const data = await res.json();

    // Update the UI
    document.getElementById("threads").textContent = data.threads;
    document.getElementById("idleThreads").textContent = data.idleThreads;
    document.getElementById("utilization").textContent = (data.utilization * 100).toFixed(1) + "%";
    document.getElementById("queueSize").textContent = data.queueSize;

    // Chart update
    const now = new Date().toLocaleTimeString();
    if (utilData.labels.length > 30) {
      utilData.labels.shift();
      utilData.datasets[0].data.shift();
    }
    utilData.labels.push(now);
    utilData.datasets[0].data.push((data.utilization * 100).toFixed(1));
    utilChart.update();

    // ğŸ’¬ Show toast only on success
    showToast();
  } catch (err) {
    console.error("Failed to fetch status:", err);
  }
}

  fetchStatus();
  showToast();
  setInterval(fetchStatus, 2000);
</script>
<script>
  console.log("ğŸš€ Hello from JavaScript!");
  alert("JavaScript is working!");
</script>

<style>
  #toast {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background-color: #0f0;
    color: #000;
    padding: 0.8rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    box-shadow: 0 0 10px #0f05;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
</style>

<div id="toast">ğŸŸ¢ Live â€” engine status is green</div>

<script>
  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.opacity = 1;
    setTimeout(() => {
      toast.style.opacity = 0;
    }, 3000);
  }
</script>
